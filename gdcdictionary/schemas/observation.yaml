$schema: "http://json-schema.org/draft-04/schema#"

id: "observation"
title: Observation
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  https://confluence.ihtsdotools.org/display/DOCEG/2.4.5+Observable+Entity
  http://purl.bioontology.org/ontology/SNOMEDCT/363787002
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: observations
    label: describes
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - observation_type
  - days_from_start
  - subjects

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string

  observation_type:
    description: >
      Observations are polymorphic, this type identifies specific observation.
    type: string

  observation_key:
    description: >
      There can be multiple instances of an observation_type, this key identifies instance.
    type: string

  days_from_start:
    description: >
      Days since the start of the study
    type:
      - number
      - "null"
    maximum: 720
    minimum: 0

  unit_of_measure:
    description: >
      Specifies measurement units.
    type:
      - string
      - "null"

  measurement:
    description: >
      Numeric measurement.
    type:
      - number
      - "null"


  description:
    description: >
      Text observation.
    type:
      - string
      - "null"


  subjects:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
